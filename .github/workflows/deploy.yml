name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          script: |
            git clone https://github.com/MrSohailAhmad/new_express_app.git.
            npm install
            pm2 restart app || pm2 start index.js --name "app"
